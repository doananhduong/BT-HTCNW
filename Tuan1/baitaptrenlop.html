<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        *{
            margin: auto;
            padding: 0px;
        }
        .wrapper{
            height: 700px;

            width: 20%;

            float: right;
        }
        footer{
            height: 150%;
            width: 100%;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="wrapper" >
        <header></header>
        <nav></nav>
        <div class="content">
            <aside>
                <h1>My First Heading</h1>
                <p>My first paragraph.</p>
            </aside>
            <section id="section1">
            </section>
            <section id="section2">
            </section>
        </div>
        <footer></footer>
    </div>

</html>
